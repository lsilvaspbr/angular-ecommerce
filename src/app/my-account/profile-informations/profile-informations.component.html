<nav class="breadcrumb" style="margin: 0; background-color: #fff;">
	<a class="breadcrumb-item" routerLink="/">Home</a>
	<a class="breadcrumb-item" routerLink="/">My Account</a>
	<span class="breadcrumb-item active">Profile Informations</span>
</nav>

<div class="container">
	<div class="container-margin-top1">
		<div class="form-group col-4">
			<h2>Profile Informations</h2>
			<p>Change your personal informations</p>
		</div>
	</div>

	<div class="container-margin-top2">
		<form #profileForm="ngForm" (ngSubmit)="profileAdd(profileForm)">
			<div class="form-group col-4">
				<label for="name">Name: </label>
				<!-- <input type="text" class="form-control" ngModel name="name" readonly> -->
				<input type="text" class="form-control" value="{{profile.name}}" [(ngModel)]="profile.name" name="name">
				<!-- <p>{{profile.value.name}}</p> -->
				<!-- value="{{(product|async)?.amount}}" [(ngModel)]="product.amount" -->
			</div>
			<div class="form-group col-4">
				<label for="email">E-mail: </label>
				<div class="input-group">
					<div class="input-group-addon">@</div>
					<input type="email" class="form-control" ngModel name="email" required readonly>
				</div>
			</div>
			<div class="form-group col-4">
				<label for="">Phone: </label>
				<input type="text" class="form-control" ngModel name="phone" readonly>
			</div>			
			<div class="col-4">
				<a routerLink="/" class="btn-back">Back</a>
				<button type="button" class="btn btn-default">Done</button>
				<button type="submit" class="btn btn-default">Edit</button>
			</div>
		</form>
	</div>
</div>
